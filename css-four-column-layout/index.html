<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-one">
      <div class="row">
        <div class="column-full">
          <h1 class="barlow700 title">How It Works</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-fourth">
          <div class="row">
            <img src="images/screen-1.png" alt="screen-1" class="img">
          </div>
          <div class="row">
            <img src="images/switch-icon.png" alt="switch-icon" class="icon">
          </div>
          <div class="row column-full">
            <h2 class="barlow700">App Switching</h2>
          </div>
          <div class="row column-full">
            <p class="barlow400">Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-fourth">
          <div class="row">
            <img src="images/screen-2.png" alt="screen-2" class="img">
          </div>
          <div class="row">
            <img src="images/filter-icon.png" alt="filter-icon" class="icon">
          </div>
          <div class="row column-full">
            <h2 class="barlow700">Trip filtering</h2>
          </div>
          <div class="row column-full">
            <p class="barlow400">Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-fourth">
          <div class="row">
            <img src="images/screen-3.png" alt="screen-3" class="img">
          </div>
          <div class="row">
            <img src="images/slider-icon.png" alt="slider-icon" class="icon">
          </div>
          <div class="row column-full">
            <h2 class="barlow700">Service Filters</h2>
          </div>
          <div class="row column-full">
            <p class="barlow400">Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-fourth">
          <div class="row">
            <img src="images/screen-4.png" alt="screen-4" class="img">
          </div>
          <div class="row">
            <img src="images/bars-icon.png" alt="bars-icon" class="icon">
          </div>
          <div class="row column-full">
            <h2 class="barlow700">Stats + Mileage</h2>
          </div>
          <div class="row column-full">
            <p class="barlow400">Tracks your trips across all apps.</p>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
