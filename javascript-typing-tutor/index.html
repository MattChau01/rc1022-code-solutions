<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Typing Tutor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="column" id="typer">
        <span class="default underline">g</span><span class="default">r</span><span class="default">u</span><span class="default">m</span><span class="default">p</span><span class="default">y</span><span class="default"> </span>
        <span class="default">w</span><span class="default">i</span><span class="default">z</span><span class="default">a</span><span class="default">r</span><span class="default">d</span><span class="default">s</span><span class="default"> </span>
        <span class="default">m</span><span class="default">a</span><span class="default">k</span><span class="default">e</span><span class="default"> </span>
        <span class="default">t</span><span class="default">o</span><span class="default">x</span><span class="default">i</span><span class="default">c</span><span class="default"> </span>
        <span class="default">b</span><span class="default">r</span><span class="default">e</span><span class="default">w</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
