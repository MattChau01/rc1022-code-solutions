<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="column-third">
          <button class="fa-solid fa-chevron-left left-arrow"></button>
        </div>
        <div class="column-third" id="photo">
          <img src="images/025.png" alt="Pikachu" class="active img-center" id="0">
          <img src="images/001.png" alt="Pikachu" class="active hidden" id="1">
          <img src="images/004.png" alt="Pikachu" class="active hidden" id="2">
          <img src="images/007.png" alt="Pikachu" class="active hidden" id="3">
          <img src="images/039.png" alt="Pikachu" class="active hidden" id="4">
        </div>
        <div class="column-third">
          <button class="fa-solid fa-chevron-right right-arrow"></button>
        </div>
      </div>
      <div class="row" id="circles">
        <div class="column-third-circles timeLapse">
          <button class="fa-solid fa-circle circle-size"></button>
          <button class="fa-regular fa-circle circle-size"></button>
          <button class="fa-regular fa-circle circle-size"></button>
          <button class="fa-regular fa-circle circle-size"></button>
          <button class="fa-regular fa-circle circle-size"></button>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
